<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!--css file link-->
    <link rel="stylesheet" href="form2.css">
    </head>
    <body>

        <div class="container"> 
          <header class="header">
           <h1 id="title">
                ABTEK_WEB SURVEY
           </h1> 
           <P id="description">
                <b>THANK YOU FOR TAKING YOUR TIME 
                TO HELP US TO IMPROVE THIS PLATFORM</b>
           </P>
          </header>  

          <form action="" id="survey-form">
            <!--Text section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!--end of text section-->

            <!--Type email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="formControl" placeholder="Enter your email" required>
            </div>
            <!--end of email section-->

            
            <!--Type age section-->
            <div class="form-group">
                <label> Age</label>
                <select age="role" id="age" class="formControl" required>

                    <option value="" disabled selected>Select age range</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="56 and above">56 and above</option>
                    
                </select>
            </div>
            <!--end of age section-->

            <!--Type number section-->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!--end of number section-->

            <!--Address section-->
            <div class="form-group">
                <label for="address">Address (optional)</label>
                <input type="text" name="address" id="address" class="formControl"  placeholder="Enter your address" required>
            </div>
            <!--end of address section-->

            <!--select section-->
            <div class="form-group">
                <p id="quest">
                    Which option best describes your current role ?
                </p>
                <select name="role" id="dropdown" class="formControl" required>

                    <option value="" disabled selected>Select current role </option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="self employed">Self Employed</option>
                    <option value="Other">Other</option>
                    
              </select>
            </div>
            <!--end of select section-->

            <!--radio button section-->
            <div class="form-group">
                <p id="quest">How did you know about ABTEK_WEB</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio" checked>Friends
                </label>

                <label for="">
                    <input type="radio" name="source" value="tv-ads" class="inputRadio" checked>TV Ads
                </label>

                <label for="">
                    <input type="radio" name="source" value="social-media" class="inputRadio" checked>Social Media
                </label>

                <label for="">
                    <input type="radio" name="source" value="newspapers" class="inputRadio" checked>Newpapers
                </label>

                <label for="">
                    <input type="radio" name="source" value="other" class="inputRadio" checked>Other
                </label>
            </div>

            <!--end of radio button section-->

            <!--checkbox section-->
            <div class="form-group">
                <p id="quest">Would you like to see improved</p>

                <label for="">
                    <input type="checkbox" name="prefer" value="back-end-dev" class="checkbox">Back-end Developer
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" value="front-end-dev" class="checkbox">Front-end Developer
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" value="app-dev" class="checkbox">Android App Developer
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" value="software-engineering" class="checkbox">software Engineering
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" value="other" class="checkbox">Other
                </label>
            </div>
            <!--end of checkbox section-->

            <!--textarea section-->
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here"></textarea>
            </div>
            <!--end of textarea section-->

            <!--submit button section-->
            <div class="form-group">
                <button type="submit" id="submit" class="btn" value="index.html">Submit</button>
            <!--end of submit button section-->
          </form>

        </div>
        
    </body>   
</html>
